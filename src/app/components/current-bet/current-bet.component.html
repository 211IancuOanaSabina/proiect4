<table class="table">
  <thead class="thead-light">
  <tr>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let betEntry of currentBet.betEntries">
    <tr>
      <td>{{ betEntry.fixture.teamHome.name }}</td>
      <td>{{ betEntry.fixture.teamAway.name }}</td>
      <td>{{ currentBet.multiplier }}</td>
      <td>{{ currentBet.multiplier * currentBet.amount}}</td>
      <td *ngIf="betEntry.winnerHome"> Home</td>
      <td *ngIf="betEntry.winnerAway">Away</td>
      <td *ngIf="!betEntry.winnerAway && !betEntry.winnerHome">Draw</td>

      <td>
        <form class="form-inline">
                    
          <div class="form-outline">
              <input type="number" id="typeNumber" class="form-control" min="10"/>
              <label class="form-label" for="typeNumber">Number of tokens</label>
            </div>
        
          
        </form>
  
      </td>
      <td><button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg></button></td>
    </tr>
  </ng-container>
  </tbody>
</table>

<button type="submit" class="btn btn-primary mb-2" (click)="setAmount()">Submit</button>
