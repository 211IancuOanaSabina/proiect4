<!-- Page content-->

<table class="table">
    <thead class="thead-light">
        <tr>
            <th>Home team</th>
            <th>Away team</th>
            <th>Date</th>
            <th>Instant bet</th>
            <th>Odds</th>
        </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let match of matchList">
        <tr *ngIf="match.betAway">
            <td><a routerLink = "matches/{{ match.teamHome.id}}"> {{ match.teamHome.name}} <img src = "{{ match.teamHome.logo }}"></a></td>
            <td><a routerLink = "matches/{{ match.teamAway.id}}"> {{ match.teamAway.name }}<img src = "{{ match.teamAway.logo }}"></a></td>
            <td>{{ match.startDate }}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id = "groupbtn1" type="button" class="btn btn-primary" (click)="createBet1()">1</button>
                    <button id = "groupbtnx" type="button" class="btn btn-primary" (click)="createBetx()">X</button>
                    <button id = "groupbtn2" type="button" class="btn btn-primary" (click)="createBet2()">2</button>
                </div>
            </td>
            <td>
                <tr>
                    <td><button type="button" class="btn btn-light" disabled>{{ match.betHome }}</button></td>
                    <td></td>
                    <td><button type="button" class="btn btn-light" disabled>{{ match.betDraw }}</button></td>
                    <td></td>
                    <td><button type="button" class="btn btn-light" disabled>{{ match.betAway }}</button></td>
                </tr> 
            </td>
        </tr>
    </ng-container>
    </tbody>
</table>
